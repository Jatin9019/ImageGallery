<div class="card" style="width: 25rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text-center">
          <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()" >
      </div>
      <div class="form-group">
        <label>Select file to upload </label>
        <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageURI" (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageURI.errors?.required">This field is required .</div>
      </div>
      <div class="form-group">
          <label>Select file to upload </label>
          <input class="form-control" formControlName="caption" placeholder="Enter Caption ">
          <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">This field is required .</div>

        </div>
        <div class="form-group">
          <select  formControlName="category" class="form-control">
            <option value="Animal" >Animal</option>            
            <option value="Person">Person</option>
            <option value="Car">Car</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <a routerLink="/image/list" class="btn btn-primary btn-block float-right">Go To Gallery</a>
          </div>
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
          </div>
        </div>
        
    </form>
  </div>

</div>
